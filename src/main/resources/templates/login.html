<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #937245;
            --accent-color: #937245;
            --hover-color: #7c5f39;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 1200px;
            margin: 2rem auto;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-body {
            padding: 3rem;
        }

        .login-title {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .btn-google {
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .btn-google:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            color: #666;
            font-weight: 500;
        }

        .form-control {
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(147, 114, 69, 0.25);
        }

        .btn-login {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 114, 69, 0.3);
        }

        .login-image {
            background: linear-gradient(135deg, rgba(147, 114, 69, 0.8), rgba(147, 114, 69, 0.9)),
            url('/imageUrl/login-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }

        .login-image img {
            max-width: 100%;
            height: auto;
        }

        .forgot-password {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-color);
        }

        .register-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            color: var(--hover-color);
        }
        /* Typography và Layout nâng cao cho phần image */
        .image-content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3.5rem;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, rgba(147, 114, 69, 0.8), rgba(147, 114, 69, 0.9));
        }

        .image-title {
            font-family: 'Playfair Display', serif; /* Font chữ sang trọng */
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            background: linear-gradient(to right, #ffffff, #e0c9a6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: titleFade 1.5s ease-in-out;
        }

        .image-slogan {
            font-family: 'Cormorant Garamond', serif; /* Font chữ thanh lịch */
            font-size: 1.5rem;
            font-style: italic;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 1.5rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
            animation: sloganFade 2s ease-in-out;
        }

        .image-wrapper {
            position: relative;
            padding: 1rem;
            transition: transform 0.3s ease;
        }

        .image-wrapper img {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .image-wrapper:hover img {
            transform: scale(1.02);
        }

        /* Decorative elements */
        .title-decoration {
            position: relative;
            display: inline-block;
        }

        .title-decoration::before,
        .title-decoration::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 2px;
            background: linear-gradient(to right, transparent, #ffffff, transparent);
            top: 50%;
        }

        .title-decoration::before {
            left: -80px;
        }

        .title-decoration::after {
            right: -80px;
        }

        /* Animations */
        @keyframes titleFade {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes sloganFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .image-title {
                font-size: 2.5rem;
            }

            .image-slogan {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-6">
                <div class="card-body">
                    <h2 class="login-title">Welcome Back</h2>

                    <div class="text-center mb-4">
                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-google">
                            <img src="https://tse4.mm.bing.net/th?id=OIP.D6P-BO32wCApcPIIjt6p5wHaHa&pid=Api&P=0&h=180" alt="Google" width="20" class="me-2">
                            Sign in with Google
                        </a>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                    <span class="material-symbols-outlined" translate="no">visibility_off</span>
                                </button>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-login">Sign In</button>
                        </div>

                        <div class="text-center mt-4">
                            <p class="mb-0">Don't have an account? <a href="/register" class="register-link">Register here</a></p>
                        </div>

                        <!-- Error Messages -->
                        <div th:if="${errorMessage != null}" class="alert alert-danger mt-3">
                            <p th:text="${errorMessage}" class="mb-0"></p>
                        </div>
                        <div th:if="${logoutMessage != null}" class="alert alert-success mt-3">
                            <p th:text="${logoutMessage}" class="mb-0"></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <div class="login-image">
                    <div class="image-content">
                        <div class="title-section">
                            <div class="title-decoration">
                                <h2 class="image-title">Thế giới đồng hồ</h2>
                            </div>
                        </div>

                        <div class="image-wrapper">
                            <img src="https://img.pikbest.com/origin/06/43/44/88JpIkbEsTsAQ.jpg!bwr800"
                                 alt="Login"
                                 class="img-fluid">
                        </div>

                        <div class="slogan-section">
                            <p class="image-slogan">Nơi thời gian trở nên đẳng cấp</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.querySelector('.toggle-password');
        togglePassword.addEventListener('click', function() {
            const input = this.previousElementSibling;
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);

            const icon = this.querySelector('.material-symbols-outlined');
            icon.textContent = type === 'password' ? 'visibility_off' : 'visibility';
        });
    });
</script>
</body>
</html>
