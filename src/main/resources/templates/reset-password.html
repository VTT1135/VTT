<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #937245;
            --accent-color: #937245;
            --hover-color: #7c5f39;
            --text-color: #937245;
            --light-bg: #f8f9fa;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .reset-container {
            max-width: 1000px;
            margin: 2rem auto;
            width: 100%;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-body {
            padding: 3rem;
        }

        .reset-title {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .reset-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-label {
            color: #666;
            font-weight: 500;
        }

        .form-control {
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(147, 114, 69, 0.25);
        }

        .btn-reset {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
        }

        .btn-reset:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 114, 69, 0.3);
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
            color: var(--primary-color);
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group .form-control:focus {
            border-color: #ddd;
            border-left: none;
        }

        .back-to-login {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-to-login:hover {
            color: var(--hover-color);
        }

        .alert {
            border-radius: 10px;
            padding: 1rem;
        }

        .toggle-password {
            border: 1px solid #ddd;
            border-left: none;
            background: transparent;
            color: var(--primary-color);
        }

        .toggle-password:hover {
            color: var(--hover-color);
        }
        /* Typography và Layout nâng cao cho phần image */
        .image-content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3.5rem;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, rgba(147, 114, 69, 0.8), rgba(147, 114, 69, 0.9));
        }

        .image-title {
            font-family: 'Playfair Display', serif; /* Font chữ sang trọng */
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            background: linear-gradient(to right, #ffffff, #e0c9a6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: titleFade 1.5s ease-in-out;
        }

        .image-slogan {
            font-family: 'Cormorant Garamond', serif; /* Font chữ thanh lịch */
            font-size: 1.5rem;
            font-style: italic;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 1.5rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
            animation: sloganFade 2s ease-in-out;
        }

        .image-wrapper {
            position: relative;
            padding: 1rem;
            transition: transform 0.3s ease;
        }

        .image-wrapper img {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .image-wrapper:hover img {
            transform: scale(1.02);
        }

        /* Decorative elements */
        .title-decoration {
            position: relative;
            display: inline-block;
        }

        .title-decoration::before,
        .title-decoration::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 2px;
            background: linear-gradient(to right, transparent, #ffffff, transparent);
            top: 50%;
        }

        .title-decoration::before {
            left: -80px;
        }

        .title-decoration::after {
            right: -80px;
        }

        /* Animations */
        @keyframes titleFade {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes sloganFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .image-title {
                font-size: 2.5rem;
            }

            .image-slogan {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

<div class="reset-container">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-6">
                <div class="card-body">
                    <h2 class="reset-title">Đặt Lại Mật Khẩu</h2>
                    <p class="reset-subtitle">Vui lòng nhập mật khẩu mới của bạn</p>

                    <form th:action="@{/reset-password}" method="post">
                        <input type="hidden" name="token" th:value="${token}">

                        <div class="mb-4">
                            <label for="password" class="form-label">Mật Khẩu Mới</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <span class="material-symbols-outlined" translate="no">lock</span>
                                </span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Nhập mật khẩu mới" required>
                                <button class="btn toggle-password" type="button">
                                    <span class="material-symbols-outlined" translate="no">visibility_off</span>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Xác Nhận Mật Khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <span class="material-symbols-outlined" translate="no">lock_clock</span>
                                </span>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                       placeholder="Nhập lại mật khẩu mới" required>
                                <button class="btn toggle-password" type="button">
                                    <span class="material-symbols-outlined" translate="no">visibility_off</span>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-reset mb-4">Đặt Lại Mật Khẩu</button>

                        <div class="text-center">
                            <a href="/login" class="back-to-login">
                                <span class="material-symbols-outlined align-middle" translate="no">arrow_back</span>
                                Quay lại trang đăng nhập
                            </a>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${error != null}" class="alert alert-danger mt-4">
                            <span class="material-symbols-outlined align-middle me-2" translate="no">error</span>
                            <span th:text="${error}"></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <div class="reset-image">
                    <div class="image-content">
                        <div class="title-section">
                            <div class="title-decoration">
                                <h2 class="image-title">Thế giới đồng hồ</h2>
                            </div>
                        </div>

                        <div class="image-wrapper">
                            <img src="https://img.pikbest.com/origin/06/43/44/88JpIkbEsTsAQ.jpg!bwr800"
                                 alt="Login"
                                 class="img-fluid">
                        </div>

                        <div class="slogan-section">
                            <p class="image-slogan">Nơi thời gian trở nên đẳng cấp</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButtons = document.querySelectorAll('.toggle-password');

        toggleButtons.forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);

                const icon = this.querySelector('.material-symbols-outlined');
                icon.textContent = type === 'password' ? 'visibility_off' : 'visibility';
            });
        });
    });
</script>

</body>
</html>
