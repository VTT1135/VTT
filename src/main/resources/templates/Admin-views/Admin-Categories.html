

<body ng-controller="AdminCategoriesController" class="container py-5">
<div class="container-fluid">
    <!-- Page Header -->
    <div class="dashboard-card mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="m-0">
                <span class="material-symbols-rounded me-2" translate="no">category</span>
                Quản lý danh mục
            </h3>
        </div>
    </div>

    <!-- Form Card -->
    <div class="dashboard-card mb-4">
        <form ng-submit="isEdit ? updateCategory() : saveCategory()" class="row g-3">
            <div class="col-md-9">
                <input type="text" class="form-control form-control-lg"
                       ng-model="category.name" placeholder="Nhập tên danh mục" required>
            </div>
            <div class="col-md-3 d-flex gap-2">
                <button type="button" class="btn btn-primary w-100"
                        ng-click="saveCategory()" ng-if="!isEdit">
                    <span class="material-symbols-rounded me-2" translate="no">add</span>Thêm mới
                </button>
                <button type="button" class="btn btn-warning w-100"
                        ng-click="updateCategory()" ng-if="isEdit">
                    <span class="material-symbols-rounded me-2" translate="no">edit</span>Cập nhật
                </button>
                <button type="button" class="btn btn-secondary" ng-click="resetForm()">
                    <span class="material-symbols-rounded" translate="no">refresh</span>
                </button>
            </div>
        </form>
    </div>

    <!-- Table Card -->
    <div class="dashboard-card">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tên danh mục</th>
                    <th scope="col" class="text-end">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="category in categories">
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td class="text-end">
                        <button class="btn btn-info btn-sm" ng-click="editCategory(category)">
                            <span class="material-symbols-rounded" translate="no">edit</span>
                        </button>
                        <button class="btn btn-danger btn-sm" ng-click="deleteCategory(category.id)">
                            <span class="material-symbols-rounded" translate="no">delete</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
