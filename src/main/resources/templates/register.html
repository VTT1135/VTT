<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #937245;
            --accent-color: #937245;
            --hover-color: #7c5f39;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .register-container {
            max-width: 1200px;
            margin: 2rem auto;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-body {
            padding: 3rem;
        }

        .register-title {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-label {
            color: #666;
            font-weight: 500;
        }

        .form-control {
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(147, 114, 69, 0.25);
        }

        .btn-register {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-register:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 114, 69, 0.3);
        }

        .register-image {
            background: linear-gradient(135deg, rgba(147, 114, 69, 0.8), rgba(147, 114, 69, 0.9)),
            url('/imageUrl/register-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }

        .register-image img {
            max-width: 100%;
            height: auto;
        }

        .login-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            color: var(--hover-color);
        }

        .text-danger {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .toggle-password {
            border-color: #ddd;
            background: transparent;
        }

        .toggle-password:hover {
            background: #f8f9fa;
        }

        .toggle-password:focus {
            box-shadow: none;
        }
        /* Typography và Layout nâng cao cho phần image */
        .image-content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3.5rem;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, rgba(147, 114, 69, 0.8), rgba(147, 114, 69, 0.9));
        }

        .image-title {
            font-family: 'Playfair Display', serif; /* Font chữ sang trọng */
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            background: linear-gradient(to right, #ffffff, #e0c9a6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: titleFade 1.5s ease-in-out;
        }

        .image-slogan {
            font-family: 'Cormorant Garamond', serif; /* Font chữ thanh lịch */
            font-size: 1.5rem;
            font-style: italic;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 1.5rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
            animation: sloganFade 2s ease-in-out;
        }

        .image-wrapper {
            position: relative;
            padding: 1rem;
            transition: transform 0.3s ease;
        }

        .image-wrapper img {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .image-wrapper:hover img {
            transform: scale(1.02);
        }

        /* Decorative elements */
        .title-decoration {
            position: relative;
            display: inline-block;
        }

        .title-decoration::before,
        .title-decoration::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 2px;
            background: linear-gradient(to right, transparent, #ffffff, transparent);
            top: 50%;
        }

        .title-decoration::before {
            left: -80px;
        }

        .title-decoration::after {
            right: -80px;
        }

        /* Animations */
        @keyframes titleFade {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes sloganFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .image-title {
                font-size: 2.5rem;
            }

            .image-slogan {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-6">
                <div class="card-body">
                    <h2 class="register-title">Create Account</h2>

                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                <p th:errors="*{username}"></p>
                            </div>
                            <div th:if="${usernameError}" class="text-danger">
                                <p th:text="${usernameError}"></p>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <p th:errors="*{email}"></p>
                            </div>
                            <div th:if="${emailError}" class="text-danger">
                                <p th:text="${emailError}"></p>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                    <span class="material-symbols-outlined" translate="no">visibility_off</span>
                                </button>
                            </div>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <p th:errors="*{password}"></p>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                    <span class="material-symbols-outlined" translate="no">visibility_off</span>
                                </button>
                            </div>
                            <div th:if="${errorMessage}" class="text-danger">
                                <p th:text="${errorMessage}"></p>
                            </div>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                I agree to the <a href="#" class="login-link">Terms of Service</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-register mb-4">Create Account</button>

                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="/login" class="login-link">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <div class="register-image">
                    <div class="image-content">
                        <div class="title-section">
                            <div class="title-decoration">
                                <h2 class="image-title">Thế giới đồng hồ</h2>
                            </div>
                        </div>

                        <div class="image-wrapper">
                            <img src="https://img.pikbest.com/origin/06/43/44/88JpIkbEsTsAQ.jpg!bwr800"
                                 alt="Login"
                                 class="img-fluid">
                        </div>

                        <div class="slogan-section">
                            <p class="image-slogan">Nơi thời gian trở nên đẳng cấp</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.querySelectorAll('.toggle-password');
        togglePassword.forEach(function(button) {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);

                const icon = this.querySelector('.material-symbols-outlined');
                icon.textContent = type === 'password' ? 'visibility_off' : 'visibility';
            });
        });
    });
</script>

</body>
</html>
