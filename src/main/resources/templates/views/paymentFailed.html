<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thanh toán thất bại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="PaymentController">
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h2>Thanh toán thất bại!</h2>
        </div>
        <div class="card-body text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/190/190423.png" alt="Failed" width="100" height="100">
            <p class="mt-4">Xin lỗi, giao dịch của bạn không thành công.</p>
            <p>Vui lòng kiểm tra lại thông tin và thử lại sau.</p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary">Trở về trang chủ</a>
                <a href="#!/order" class="btn btn-secondary">Thử lại thanh toán</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
