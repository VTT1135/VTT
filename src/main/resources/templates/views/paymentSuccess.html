<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thanh toán thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="PaymentController">
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h2>Thanh toán thành công!</h2>
        </div>
        <div class="card-body text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Success" width="100" height="100">
            <p class="mt-4">Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi.</p>
            <p>Thông tin đơn hàng của bạn đã được ghi nhận.</p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary">Trở về trang chủ</a>
                <a href="#!/orders" class="btn btn-secondary">Xem đơn hàng</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
